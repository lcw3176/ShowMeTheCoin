<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="layout_content">

    <div class="container is-max-desktop">
        <div class="columns mt-5 section is-main-section">
            <div class="column is-3">

            </div>

            <div class="column">
                <form action="/login" method="post">
                    <div class="box">
                        <div class="field">
                            <label class="label">ID</label>
                            <div class="control">
                                <input class="input" name="id" type="text" placeholder="아이디">
                            </div>
                        </div>


                        <div class="field">
                            <label class="label">PW</label>
                            <div class="control">
                                <input class="input" name="pw" type="password" placeholder="비밀번호">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-info">로그인</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="column is-3">

            </div>
        </div>
    </div>


</th:block>
