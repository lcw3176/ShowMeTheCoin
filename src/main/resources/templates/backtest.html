<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="layout_content">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pageloader@0.3.0/dist/css/bulma-pageloader.min.css"
          integrity="sha256-xi0ce0gpVJ9pzkRRuhwspstPyKA0BXGRnyJcfMiYwpE=" crossorigin="anonymous">
    <div class="pageloader" id="pageloader"><span class="title">차트 로딩중입니다</span></div>

    <div class="container is-max-desktop">
        <section class="section is-main-section">
            <div class="card-content">

                <form id="data-form" onsubmit="return false">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">거래 코인</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="tradeCoin">
                                            <option th:each="coin : ${coinList}"
                                                    th:text="${coin.koreanName}"
                                                    th:value="${coin.toString()}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">시작 원화 잔고</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="number"
                                           class="input"
                                           name="startBalance">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">최대 분할 횟수</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="number" name="maxBetCount" class="input"
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">사용 전략</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="strategyType" >
                                            <option th:each="strategy : ${strategyList}"
                                                    th:text="${strategy.getDescription()}"
                                                    th:value="${strategy.toString()}"></option>

                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">기준 분봉</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="candleMinute" >
                                            <option th:each="candle : ${candleMinuteList}"
                                                    th:text="${candle.getDescription()}"
                                                    th:value="${candle.toString()}"></option>

                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>



                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">시작 날짜</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="date" name="startDate">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">종료 날짜</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="date" name="endDate">
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">예상 이득</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="backtest-result" readonly>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="field is-horizontal">
                        <div class="field-label is-normal"></div>
                        <div class="field-body">
                            <div class="field">
                                <button class="button is-primary" onclick="startBacktest()">
                                    시작
                                </button>
                            </div>
                        </div>
                    </div>
                </form>


                <div id="chart" style="height: 600px;">

                </div>
            </div>

        </section>
    </div>


    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"
            integrity="sha256-Hg830HNmYZawhI/X2A1SUmjVrfR+oexFljLwW7+OH1Q="
            crossorigin="anonymous"></script>
    <script>

        let isRun = false;
        let socket = new SockJS("/backtest/upbit")

        socket.onmessage = function (e){
            update(JSON.parse(e.data));
        }


        function startBacktest(){
            if(!isRun){
                isRun = true;
                markers = [];
                document.getElementById("chart").innerHTML = "";
                chart = LightweightCharts.createChart(document.getElementById("chart"), {
                    localization: {
                        dateFormat: 'yyyy-MM-dd',
                        locale: 'ko-KR'
                    },

                    timeScale: {
                        timeVisible: true,
                        secondsVisible: true,
                    },
                });

                candleSeries = chart.addCandlestickSeries();
                // upperLineSeries = chart.addLineSeries({
                //     color: '#000000',
                //     priceFormat: {
                //         type: 'volume',
                //     },
                //     priceScaleId: '',
                //     lineWidth: 1,
                // });
                // middleLineSeries = chart.addLineSeries({
                //     color: '#eb1010',
                //     priceFormat: {
                //         type: 'volume',
                //     },
                //     priceScaleId: '',
                //     lineWidth: 1,
                // });
                // lowerLineSeries = chart.addLineSeries({
                //     color: '#000000',
                //     priceFormat: {
                //         type: 'volume',
                //     },
                //     priceScaleId: '',
                //     lineWidth: 1,
                // });

                socket.send(JSON.stringify(Object.fromEntries(new FormData(document.getElementById("data-form")))));
            }

        }

        let chart;
        let candleSeries;
        let markers = [];
        let upperLineSeries;
        let middleLineSeries;
        let lowerLineSeries;

        function update(value){

            if(value.finish){
                isRun = false;
                document.getElementById('backtest-result').value = value.gain;
                return;
            }



            if(value.load){
                document.getElementById("pageloader").className = "pageloader is-active";
            } else {
                document.getElementById("pageloader").className = "pageloader";

                let currentBar = {
                    open: value.open,
                    high: value.high,
                    low: value.low,
                    close: value.close,
                    time: Date.parse(value.time) / 1000 + 32400,
                };

                // let upperLine = {
                //     value: value.upperBollingers,
                //     time: Date.parse(value.time) / 1000 + 32400,
                // }
                //
                // let middleLine = {
                //     value: value.middleBollingers,
                //     time: Date.parse(value.time) / 1000 + 32400,
                // }
                //
                // let lowerLine = {
                //     value: value.lowerBollingers,
                //     time: Date.parse(value.time) / 1000 + 32400,
                // }


                candleSeries.update(currentBar)
                // upperLineSeries.update(upperLine);
                // middleLineSeries.update(middleLine);
                // lowerLineSeries.update(lowerLine);
            }


            if(value.traded){

                if(value.buy){
                    markers.push({ time: Date.parse(value.time) / 1000 + 32400, position: 'belowBar', color: '#2196F3', shape: 'arrowUp', text: 'Buy: ' + value.tradedPrice });

                } else{
                    markers.push({ time:  Date.parse(value.time) / 1000 + 32400, position: 'aboveBar', color: '#e91e63', shape: 'arrowDown', text: 'Sell: ' + value.tradedPrice });
                }

                candleSeries.setMarkers(markers);

            }



        }




    </script>
</th:block>
